quarkus:
  shutdown:
    timeout: 30
  log:
    category:
      "org.jboss.pnc":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
#  kubernetes-client:
    #namespace: default
    #token: secretToken
oidc:
    auth-server-url: https://keycloak-host/auth/realms/pncredhat
    client-id: client
    credentials:
      secret: secret
    tls:
      verification: none
    keycloak:
      policy-enforcer:
        enable: false

environment-driver:
  proxy-server: http-proxy-host
  proxy-port: 8080
  working-directory: /tmp
  build-agent:
    bind-path: /
    container-port: 8080
    running-wait-for: 3
  self-base-url: http://localhost:8081/
  openshift:
    pod: |
      kind: Pod
      apiVersion: v1
      metadata:
        name: "%{pod-name}"
        labels:
          pnc-build-agent-pod: "%{pod-name}"
          environment: "%{environment-label}"
      spec:
        nodeSelector:
          acceptpncbuildagent: 'true'
        containers:
          - name: pnc-build-agent-container
            image: "%{image}"
            ports:
              - name: http
                containerPort: %{containerPort}
                protocol: TCP
            env:
              - name: firewallAllowedDestinations
                value: "%{firewallAllowedDestinations}"
              - name: allowedHttpOutgoingDestinations
                value: "%{allowedHttpOutgoingDestinations}"
              - name: isHttpActive
                value: "%{isHttpActive}"
              - name: proxyServer
                value: "%{proxyServer}"
              - name: proxyPort
                value: "%{proxyPort}"
              - name: nonProxyHosts
                value: "%{nonProxyHosts}"
              - name: proxyUsername
                value: "%{proxyUsername}"
              - name: AProxDependencyUrl
                value: "%{AProxDependencyUrl}"
              - name: AProxDeployUrl
                value: "%{AProxDeployUrl}"
              - name: buildAgentContextPath
                value: "%{buildAgentContextPath}"
              - name: buildAgentBindPort
                value: "%{containerPort}"
              - name: workerUserPassword
                value: "%{workerUserPassword}"
              - name: accessToken
                value: "%{accessToken}"
              - name: logUserId
                value: "%{logUserId}"
              - name: logProcessContext
                value: "%{logProcessContext}"
              - name: buildContentId
                value: "%{buildContentId}"
              - name: buildAgentArguments
                value: "-b 0.0.0.0 -p %{containerPort} -pl FILE -l /tmp -c %{buildAgentContextPath}"
              - name: buildAgentJvmProperties
                value: "-DlogMDC=processContext:%{logProcessContext};tmp:%{tempBuild};exp:%{expiresDate}"
            resources:
            terminationMessagePath: "/dev/termination-log"
            imagePullPolicy: Always
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
        restartPolicy: Never
        activeDeadlineSeconds: 28800
        dnsPolicy: ClusterFirst
    service: |
      kind: Service
      apiVersion: v1
      metadata:
        name: "%{service-name}"
        labels:
          environment: "%{environment-label}"
      spec:
        ports:
          - name: 8080-tcp
            protocol: TCP
            port: 80
            targetPort: %{containerPort}
            nodePort: 0
        selector:
          pnc-build-agent-pod: "%{pod-name}"
      status:
        loadBalancer:
    ssh-service: |
      kind: Service
      apiVersion: v1
      metadata:
        name: "%{ssh-service-name}"
        labels:
          environment: "%{environment-label}"
      spec:
        ports:
          - name: 2222-ssh
            protocol: TCP
            port: 2222
            targetPort: 2222
            nodePort: 0
        selector:
          pnc-build-agent-pod: "%{pod-name}"
        type: NodePort
      status:
        loadBalancer:
    route: |
      kind: Route
      apiVersion: v1
      metadata:
        name: "%{route-name}"
      spec:
        host: "%{build-agent-host}"
        path: "%{route-path}"
        to:
          kind: Service
          name: "%{service-name}"

