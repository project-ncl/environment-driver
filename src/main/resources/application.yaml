quarkus:
  shutdown:
    timeout: 300
  log:
    category:
      "org.jboss.pnc":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
    handler:
      kafka:
        enabled: false
        broker-list: kafka.example.com:443
        topic: kafka-topic
        security-protocol: SSL
        ssl-truststore-location: /mnt/kafka-client-truststore.jks
        ssl-truststore-password: none
#        async: true
#        async-queue-length: 1024
#        async-overflow-action: BLOCK
#  kubernetes-client:
    #namespace: default
    #token: secretToken
  oidc:
      auth-server-url: https://keycloak-host/auth/realms/pncredhat
      client-id: client
      credentials:
        secret: secret
      tls:
        verification: none
      keycloak:
        policy-enforcer:
          enable: false
environment-driver:
  build-agent:
    service-scheme: http
    container-port: 8080
    host: localhost
    ping-path: /
    running-wait-for: 30
  http-client:
    connect-timeout: 5
    request-timeout: 15
  builder-pod-memory: 4
  firewall-allowed-destinations: 127.0.0.1
  allowed-http-outgoing-destinations:
  proxy-server:
  proxy-port:
  non-proxy-hosts: localhost
  working-directory: /tmp
  self-base-url: http://localhost:8081/
  pod-running-wait-for: 600
  service-running-wait-for: 60
  ssh-ping-retry-duration:15
  callback-retry-duration: 300
  destroy-retry-duration: 3600
  openshift:
    ssh-service-port-name: 2222-ssh
    pod: |
      kind: Pod
      apiVersion: v1
      metadata:
        name: "%{pod-name}"
        labels:
          pnc-build-agent-pod: "%{pod-name}"
          environment: "%{environment-label}"
      spec:
        nodeSelector:
          acceptpncbuildagent: 'true'
        containers:
          - name: pnc-build-agent-container
            image: "%{image}"
            ports:
              - name: http
                containerPort: %{containerPort}
                protocol: TCP
            env:
              - name: firewallAllowedDestinations
                value: "%{firewallAllowedDestinations}"
              - name: allowedHttpOutgoingDestinations
                value: "%{allowedHttpOutgoingDestinations}"
              - name: isHttpActive
                value: "%{isHttpActive}"
              - name: proxyServer
                value: "%{proxyServer}"
              - name: proxyPort
                value: "%{proxyPort}"
              - name: nonProxyHosts
                value: "%{nonProxyHosts}"
              - name: proxyUsername
                value: "%{proxyUsername}"
              - name: AProxDependencyUrl
                value: "%{AProxDependencyUrl}"
              - name: AProxDeployUrl
                value: "%{AProxDeployUrl}"
              - name: buildAgentContextPath
                value: "%{buildAgentContextPath}"
              - name: buildAgentBindPort
                value: "%{containerPort}"
              - name: workerUserPassword
                value: "%{workerUserPassword}"
              - name: accessToken
                value: "%{accessToken}"
              - name: logUserId
                value: "%{logUserId}"
              - name: logProcessContext
                value: "%{logProcessContext}"
              - name: buildContentId
                value: "%{buildContentId}"
              - name: buildAgentArguments
                value: "-b 0.0.0.0 -p %{containerPort} -pl FILE -l /tmp -c %{buildAgentContextPath}"
              - name: buildAgentJvmProperties
                value: "-DlogMDC=processContext:%{logProcessContext};tmp:%{tempBuild};exp:%{expiresDate}"
            resources:
              requests:
                cpu: 2000m
                memory: "%{resourcesMemory}"
              limits:
                cpu: 2000m
                memory: "%{resourcesMemory}"
            terminationMessagePath: "/dev/termination-log"
            imagePullPolicy: Always
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

        restartPolicy: Never
        activeDeadlineSeconds: 86400
        dnsPolicy: ClusterFirst
    service: |
      kind: Service
      apiVersion: v1
      metadata:
        name: "%{service-name}"
        labels:
          environment: "%{environment-label}"
      spec:
        ports:
          - name: 8080-tcp
            protocol: TCP
            port: 80
            targetPort: %{containerPort}
            nodePort: 0
        selector:
          pnc-build-agent-pod: "%{pod-name}"
      status:
        loadBalancer:
    ssh-service: |
      kind: Service
      apiVersion: v1
      metadata:
        name: "%{ssh-service-name}"
      spec:
        ports:
          - name: 2222-ssh
            protocol: TCP
            port: 2222
            targetPort: 2222
            nodePort: 0
        selector:
          pnc-build-agent-pod: "%{pod-name}"
        type: NodePort
      status:
        loadBalancer:
    route: |
      kind: Route
      apiVersion: v1
      metadata:
        name: "%{route-name}"
      spec:
        host: "%{build-agent-host}"
        path: "%{route-path}"
        to:
          kind: Service
          name: "%{service-name}"

